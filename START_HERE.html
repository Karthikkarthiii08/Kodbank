<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kodbank - Start Here</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    .container {
      background: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
      max-width: 600px;
      width: 100%;
    }
    h1 {
      color: #667eea;
      margin-bottom: 20px;
      text-align: center;
    }
    .status {
      padding: 15px;
      border-radius: 5px;
      margin-bottom: 20px;
    }
    .success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    .error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    .info {
      background: #d1ecf1;
      color: #0c5460;
      border: 1px solid #bee5eb;
      margin-bottom: 20px;
      padding: 15px;
      border-radius: 5px;
    }
    button {
      width: 100%;
      padding: 15px;
      margin: 10px 0;
      background: #667eea;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #5568d3;
    }
    .test-results {
      margin-top: 20px;
      padding: 15px;
      background: #f8f9fa;
      border-radius: 5px;
    }
    .test-item {
      padding: 8px;
      margin: 5px 0;
      border-left: 3px solid #667eea;
      padding-left: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üè¶ Kodbank Application</h1>
    
    <div class="info">
      <strong>‚úÖ Backend Server Status:</strong> <span id="serverStatus">Checking...</span>
    </div>

    <div class="info">
      <strong>Instructions:</strong>
      <ol style="margin-left: 20px; margin-top: 10px;">
        <li>Make sure the backend server is running (npm start in backend folder)</li>
        <li>Click "Test Backend" to verify all APIs are working</li>
        <li>Click "Open Application" to start using Kodbank</li>
      </ol>
    </div>

    <button onclick="testBackend()">üß™ Test Backend APIs</button>
    <button onclick="window.location.href='frontend/index.html'">üöÄ Open Application</button>

    <div id="testResults" class="test-results" style="display: none;">
      <h3>Test Results:</h3>
      <div id="resultsContent"></div>
    </div>
  </div>

  <script>
    async function checkServer() {
      try {
        const response = await fetch('http://localhost:3000/api/balance');
        document.getElementById('serverStatus').textContent = '‚úÖ Running on port 3000';
        document.getElementById('serverStatus').style.color = '#155724';
      } catch (error) {
        document.getElementById('serverStatus').textContent = '‚ùå Not running (Start with: npm start)';
        document.getElementById('serverStatus').style.color = '#721c24';
      }
    }

    async function testBackend() {
      const resultsDiv = document.getElementById('testResults');
      const contentDiv = document.getElementById('resultsContent');
      resultsDiv.style.display = 'block';
      contentDiv.innerHTML = '<p>Running tests...</p>';

      const testUsername = 'testuser' + Date.now();
      const testPassword = 'Test123!';
      const testEmail = `test${Date.now()}@example.com`;
      let results = [];

      // Test Registration
      try {
        const response = await fetch('http://localhost:3000/api/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            username: testUsername,
            password: testPassword,
            email: testEmail,
            phone: '1234567890'
          })
        });
        const data = await response.json();
        results.push(`‚úÖ Registration: ${response.ok ? 'PASSED' : 'FAILED'}`);
      } catch (error) {
        results.push(`‚ùå Registration: FAILED - ${error.message}`);
      }

      // Test Login
      let token = '';
      try {
        const response = await fetch('http://localhost:3000/api/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            username: testUsername,
            password: testPassword
          })
        });
        const data = await response.json();
        token = data.token;
        results.push(`‚úÖ Login: ${response.ok ? 'PASSED' : 'FAILED'}`);
      } catch (error) {
        results.push(`‚ùå Login: FAILED - ${error.message}`);
      }

      // Test Balance
      try {
        const response = await fetch('http://localhost:3000/api/balance', {
          headers: { 'Authorization': `Bearer ${token}` }
        });
        const data = await response.json();
        results.push(`‚úÖ Balance Check: ${response.ok ? 'PASSED' : 'FAILED'} - Balance: $${data.balance}`);
      } catch (error) {
        results.push(`‚ùå Balance Check: FAILED - ${error.message}`);
      }

      contentDiv.innerHTML = results.map(r => `<div class="test-item">${r}</div>`).join('');
    }

    checkServer();
    setInterval(checkServer, 5000);
  </script>
</body>
</html>
